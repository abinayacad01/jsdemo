<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiperdemo</title>
    <link rel="stylesheet" href="swiperstyle.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="imagecontainer">

		<div class="swiper">
			
			<div class="swiper-wrapper">
			
			  <div class="swiper-slide"><img src="https://picsum.photos/id/237/1000/300" alt="">hey there!</div>
			  <div class="swiper-slide"><img src="https://picsum.photos/id/257/1000/300" alt=""></div>
			  <div class="swiper-slide"><img src="https://picsum.photos/id/238/1000/300" alt=""></div>
			  <div class="swiper-slide"><img src="https://picsum.photos/id/239/1000/300" alt=""></div>
			  ...
			</div>
			
			<div class="swiper-pagination"></div>
		  
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		  
			
			<div class="swiper-scrollbar"></div>
		  </div>

		
	</div>
  <br>
  <br>
  <div class="container">   
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>   

  
	
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
	const swiper = new Swiper('.swiper', {
 
  direction: 'horizontal',
  loop: true,
  autoplay : {delay:1000},
  slidesPerView:3,


 
  pagination: {
    el: '.swiper-pagination',
	clickable:true,
  
  },

 
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});


$(document).ready(function() {
// Swiper: Slider
    new Swiper('.swiper-container', {
        loop: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 3,
        paginationClickable: true,
        spaceBetween: 20,
        breakpoints: {
            1920: {
                slidesPerView: 3,
                spaceBetween: 30
            },
            1028: {
                slidesPerView: 2,
                spaceBetween: 30
            },
            480: {
                slidesPerView: 1,
                spaceBetween: 10
            }
        }
    });
});

</script> 
</body>
</html>
